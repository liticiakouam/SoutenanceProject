<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Inscription</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
              <span class="d-none d-lg-block text-white">EASY APPOINTMENT</span>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="text-center pb-0 fs-4" style="color: blue; font-size: 23px; font-weight: bold;" >Inscription</h5>
                <p class="text-center small">Entrer vos informations pour créer votre compte</p>
              </div>

              <form th:action="@{/register}" method="POST" th:object="${user}" class="row g-3" novalidate>
                <div class="col-12 ">
                  <label class="form-label">Nom</label>
                  <input type="text" name="name" th:field="*{firstname}" class="form-control" required>
                </div>

                <div class="col-12 pt-3">
                  <label class="form-label">Prénom</label>
                  <input type="text" name="name" th:field="*{lastname}" class="form-control" required>
                </div>

                <div class="col-12 pt-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" th:field="*{email}" class="form-control" required>
                  <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="col-12 pt-3">
                  <label class="form-label">Mot de passe</label>
                  <input type="password" name="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="col-12 pt-3">
                  <button class="btn btn-primary w-100" type="submit">Créer compte</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Avez vous déjà, un compte? <a th:href="@{/login}" class="text-decoration-none">Se connecter</a></p>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</div>

</body>
<style>
    .bg-gradient-primary {
    background-color: #4e73df;
    background-image: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
    background-size: cover;
  }
</style>
</html>
